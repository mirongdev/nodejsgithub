name: Deploy Node.js App

on:
  push:
    branches:
      - main # Workflow akan berjalan setiap ada perubahan pada branch 'main'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode dari repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Versi Node.js yang digunakan


      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Jalankan build (jika aplikasi Anda memerlukan build step)
      - name: Build
        run: npm run build

      # Tes aplikasi (opsional)
      - name: Run tests
        run: npm test
      
      # Deploy aplikasi ke server
      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} # Ditetapkan di GitHub Secrets
          SERVER_USER: ${{ secrets.SERVER_USER }}         # Ditetapkan di GitHub Secrets
          SERVER_IP: ${{ secrets.SERVER_IP }}             # Ditetapkan di GitHub Secrets
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}         # Ditetapkan di GitHub Secrets
        run: |
          # Setup SSH untuk koneksi ke server
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts
          
          # Kirim file ke server menggunakan rsync
          rsync -avz --delete --exclude 'node_modules' ./ $SERVER_USER@$SERVER_IP:$DEPLOY_PATH

          # SSH ke server untuk restart service (misal dengan PM2 atau systemd)
          ssh $SERVER_USER@$SERVER_IP << 'EOF'
            cd $DEPLOY_PATH
            npm install --production
            pm2 restart app.js # Ganti ini dengan perintah yang sesuai untuk aplikasi Anda
          EOF
