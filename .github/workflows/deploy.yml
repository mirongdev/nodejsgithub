name: Deploy Node.js App to GitHub Pages

on:
  push:
    branches: ["main"] # Jalankan saat ada perubahan di branch 'main'
  workflow_dispatch: # Izinkan eksekusi manual

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Versi Node.js yang digunakan

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build application (jika ada build step)
      - name: Build app
        run: npm run build || echo "No build step required"

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Upload seluruh repository

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
